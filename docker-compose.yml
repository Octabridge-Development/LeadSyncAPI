services:
  # API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: miasalud_api
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL} # Debe apuntar a Azure SQL real
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING} # Azure Storage real
      # Variables de Odoo eliminadas del servicio API, solo necesarias en el worker CRM
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - miasalud_network


  # Worker de CRM (procesa oportunidades y sincroniza con Odoo)
  crm_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    container_name: miasalud_crm_worker
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    command: python /app/workers/crm_processor.py
    networks:
      - miasalud_network
  
  # Worker de Contactos (procesa eventos de contacto ManyChat)
  contact_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    container_name: miasalud_contact_worker
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    command: python /app/workers/contact_processor.py
    networks:
      - miasalud_network
  
  # Worker de Campañas (procesa eventos de asignación de campaña)
  campaign_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    container_name: miasalud_campaign_worker
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    command: python /app/workers/campaign_processor.py
    networks:
      - miasalud_network

networks:
  miasalud_network:
    driver: bridge