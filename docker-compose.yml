services:
  # API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: miasalud_api
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL} # Debe apuntar a Azure SQL real
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING} # Azure Storage real
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - miasalud_network

  # Workers de procesamiento
  workers:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    container_name: miasalud_workers
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL} # Azure SQL real
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING} # Azure Storage real
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    networks:
      - miasalud_network

  # Worker de sincronizaci√≥n Odoo
  odoo_sync_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    container_name: miasalud_odoo_sync_worker
    environment:
      - DEBUG=true
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - ODOO_URL=${ODOO_URL}
      - ODOO_DB=${ODOO_DB}
      - ODOO_USERNAME=${ODOO_USERNAME}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    command: python /app/workers/odoo_sync_worker.py
    networks:
      - miasalud_network

networks:
  miasalud_network:
    driver: bridge